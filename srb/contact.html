<!DOCTYPE html>
<html>
    <head>
        <title>The Soda Rebottling Co.</title>
        <meta name="author" content="Sam Carr">
        <meta charset="UTF-8">
        <meta name="description" content="Soda Rebottling Corp">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <div id="title">
                <h1><a href="index.html">The Soda Rebottling Corp</a></h1>
            </div>
            <nav role="main">
                <ul id="menu">
                    <a href="index.html"><li>Home</li></a>
                    <a href="faq.html"><li>FAQ</li></a>
                    <a href="contact.html"><li>Contact</li></a>
                    <a href="chart.html"><li>Chart</li></a>
                </ul>
            </nav>
        </header>
        <main>
            <form id="contact">
                <fieldset>
                    <legend>Contact us:</legend>
                    <label class="required" for="contact_name"><em>Your name:</em></label><br>
                    <input class="input" id="contact_name" name="name" type="text" value="" size="30" required>
                    <span class="form_required"></span><br>
                    <label class="required" for="contact_subject"><em>Your subject:</em></label><br>
                    <input class="input" id="contact_subject" name="subject" size="30" type="text" value="" required>
                    <span class="form_required"></span><br>
                    <label for="contact_message"><em>Please enter your message.</em></label><br>
                    <textarea name="message" id="contact_message" size="30"></textarea><br>
                    <input id="contact_submit" type="submit" value="Send email">
                </fieldset>
            </form>

            <div class="pad"></div>

            <form method="GET" id="newsletter">
                <fieldset>
                    <legend>Sign up for our newsletter:</legend>
                    <label class="required" for="newsletter_name"><em>Your name:</em></label>
                    <input id="newsletter_name" class="input" name="name" type="text" size="30" required><br>
                    <label class="required" for="newsletter_email"><em>Your email:</em></label>
                    <input id="newsletter_email" class="input" name="email" type="text" size="30" required><br>
                    <input id="newsletter_submit" type="submit" value="Sign up">
                </fieldset>
            </form>
        </main>
        <footer></footer>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                crossorigin="anonymous"></script>
        <script src="js/contact.js"></script>
    </body>
</html>
